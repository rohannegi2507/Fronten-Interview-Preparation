<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    </link>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="cart-header">
                <div>Rohan's Store</div>

                <div class="actions">
                    <input placeholder="Search" />
                    <button class="category"> Category</button>
                    <button class="stock"> Stock</button>
                </div>
            </div>
            <main class="main">
                <div class="pagination-container">
                    <button class="pagination-btn">Prev</button>
                    <span class="pages-row"></span>
                    <button>Next</button>
                </div>
                <table class="listing">
                    <th class="column-header">S.no</th>
                    <th class="column-header">Title</th>
                    <th class="column-header">Description</th>
                    <th class="column-header">Category</th>
                    <th class="column-header">Price</th>
                    <th class="column-header">In Stock</th>
                    <th class="column-header"></th>

                </table>
               
            </main>
        </div>
        <div class="right-container">
            <div>Bag</div>
            <div>
                <table class="bag-cart-table">
                    <th>Name </th>
                    <th>Quantity </th>
                    <th>Price </th>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
